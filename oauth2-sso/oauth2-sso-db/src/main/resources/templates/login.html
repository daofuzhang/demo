<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignIn</title>
</head>
<body>
	<form action="/login" method="post">
		<h2>登录</h2>
		<div style="margin: 5px 0px;">
			<input type="text" name="username" placeholder="请输入账号...">
		</div>
		<div style="margin: 5px 0px;">
			<input type="text" name="password" placeholder="请输入密码...">
		</div>
		<button type="submit">
			登<span style="width: 20px;"></span>录
		</button>
	</form>
</body>
</html>
